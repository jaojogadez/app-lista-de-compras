<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quick List Shopping</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
   <div class="container-xxl" style="min-height: 94vh;">
    
    <div class="container my-5" style="max-width: 568px;">
        <h1>Compras da semana</h1>
        <form class="d-flex flex-column gap-3 my-5" >
            <input class="form-control" type="text" name="item" id="item" placeholder="Adicionar um novo item" required>
            <div class="d-grid gap-2">
                <input type="submit" value="Adicionar Item" class="btn btn-danger rounded-4">
            </div>
            <div class="container my-5 p-0" id="item-box">
              <div class="row p-3  m-3 shadow-sm rounded-3"> 
                <div class="col d-flex gap-2 ">
                  <input type="checkbox" class="form-check-input rounded-circle form-control-md" name="list-item" id="list-item">
                  <label for="list-item" class="w-100">Product Name</label>
                </div>
                <div class="col-1">
                  <i class="bi bi-trash secondary-color fs-5"></i>
                </div>
              </div>
            </div>
        </form>
    </div>
   </div>
   <script src="script.js"></script>
  </body>
</html>
