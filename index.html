<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quick List Shopping</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
   <div class="container-xxl" style="min-height: 100vh;">
    
    <div class="container my-5" style="max-width: 568px;">
        <h1>Compras da semana</h1>
        <form class="d-flex flex-column gap-3 my-5" >
            <input class="form-control" type="text" name="item" id="item" placeholder="Adicionar um novo item" required>
            <div class="d-grid gap-2">
                <input type="submit" value="Adicionar Item" class="btn btn-danger rounded-4">
            </div>
            <div class="container my-5 border" id="item-box">
                <div class="form-check row">
                    <div class="col"><input type="checkbox" class="form-check-input rounded-circle" id="list-item"></div>
                    <div class="col"><label for="list-item">Product Name</label></div>
                    <div class="col"><i class="bi bi-trash"></i></div>
                </div>
                    
                
            </div>
        </form>
    </div>
   </div>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
