<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quick List Shopping</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="">
   <div class="container-xxl d-flex align-items-center " style="min-height: 94vh;">
    
    <div id="main-container" class="container p-4" style="max-width: 568px;">
        <h1>Compras da semana</h1>
        <form class="d-flex flex-column gap-3 my-5" >
            <input class="form-control rounded-5" type="text" name="item" id="item" placeholder="Adicionar um novo item" required>
            <div class="d-grid gap-2">
                <input type="submit" value="Adicionar Item" class="btn btn-danger rounded-4">
            </div>

            <div class="container mt-5 rounded-3 " id="item-box">
              <p class="text-muted">
                <i class="bi bi-plus-circle"></i> Clique em 'Adicionar um novo item' para come√ßar sua lista.
              </p>
            </div>

        </form>
    </div>
   </div>
   <script src="script.js"></script>
  </body>
</html>
